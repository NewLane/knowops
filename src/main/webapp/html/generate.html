<!--
 Page content for the application generation.
-->

<a href="#" id="createAppTriggerId">
	<img class="navImageClass theToolTip" src="./img/greengears.png" 
    	title="Display application creation screen"/>                  
</a>

<div id="createAppSlideId" class="slideClass">

  	<h3 style="text-align:left">Code Generation</h3>
    
    <p>
	
	<div class="container col-lg-12" id="createAppSlideWellId">
    	<div class="row">
        	<div col="col-2">
        	</div>
        	<div class="col-4 text-left">
          		<div class="checkbox checkbox-slider--b checkbox-slider-sm" id="buildDivId">
    	    		<label>
      	      			<input id="gitCheckboxId" type="checkbox" checked
      	        			class="checkSpanClass theToolTip" 
      	        			style="text-align:right"
      	        			title="Commit app files to a Git Host"/>
      	      			<span style="text-align:left">&nbspCommit to a Git Host</span>
      	      			<button onclick="showGitParamsModal()">...</button>
    	    		</label>    	    
    	  		</div> <!-- buildDivId -->
          		<div class="checkbox checkbox-slider--b checkbox-slider-sm" id="scopeTypedDivId">
    	    		<label>
      	      			<input id="scopeTypeCheckboxId" type="checkbox" checked
      	        			class="checkSpanClass theToolTip" style="text-align:right"
      	        			title="Make public and available to community"/>
      	      			<span style="text-align:left">&nbspMake available to community</span>
    	    		</label>
    	  		</div> <!-- scopeTypedDivId -->
    	  		<label for="nameToPersistAppGenerationId" style="color:black">
    	    		Name to Save As
    	  		</label>
		  		<input type="text" class="form-control" id="nameToPersistAppGenerationId" 
       				placeholder="uses app name if empty"/>	    	    	  
    		</div>    		
	        <div class="col-4 text-left">
		        <label for="persistAppGenerationDescriptionId" style="color:black">
					Description
		    	</label>
				<textarea id="persistAppGenerationDescriptionId" class="form-control" 
					rows="4" cols="50" style="width:100%" 
				  	placeholder="Enter Description">
				</textarea>
	  		</div>
		</div>
	</div>	
	
	<div class="container" id="generateAppBttnDivId" style="padding-top:20px;text-align:left">	
	    <div class="row">
	        <div class="col-1" style="vertical-align:middle">
				<button id="appGenBttnId" type="button" class="btn btn-outline-success btn-lg  theToolTip" 
					title="Click to create all the files related of the application" onclick="appCreate()">
	      			<span class="theToolTip">
		        		Generate
	    	 		</span>
	    		</button>
	    	</div>
	    	<div class="col-1 text-left" id="appGenRunningDivId" style="display:none;">
				<image src="./img/load_new.gif" width=48 height=48/>
			</div> <!-- appGenRunningDivId -->		  		          		    	 
	    	<div class="col-10 text-left" id="resultsDivId" style="display:none">
				<div id="stepperDivId" class="step-container" style="vertical-align:middle;width:600px;margin: 0 auto;display:none">
  		  		</div> <!-- stepperDivId -->
	    	</div>
	    </div>
		<div class="row" style="padding-top:20px;">
			<div class="col-4 text-left" id="appGenResultsDivId" style="appGenResultsClass;padding-top:20px">
			</div> <!-- appGenResultsDivId -->
		</div>
	</div> <!-- generateAppBttnDivId -->

		
	
</div> <!-- createAppSlideWellId -->
