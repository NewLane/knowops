<!--
 Page content for the technology stack packages
-->

<a href="#" id="frameworkPackageTriggerId">
	<img class="navImageClass theToolTip" 
   		src="./img/package-box-2.png" title="Display technology package options"/>                  
</a>
<span class="navImageTextClass">Tech Stacks</span>

<div class="frameworkPackageInfoModalContainerId">
</div>

<div id="frameworkPackageSlideId" style="text-align:left" class="slideClass">
	<div class="container col-lg-12">
		<div class="row">
			<div class="col-lg-4 text-right">
				<form class="pure-form">
					<select class="form-control" id="techStackSelectId">
						<option value="ALL" selected="selected">
							All Available To Me
						</option>
						<option value="PUBLIC">
							My Public Tech Stacks
						</option>
						<option value="PRIVATE">
							My Private Tech Stacks
						</option>
						<option value="COMMUNITY">
							Available Community Tech Stacks
						</option>
					<select>
				</form>
			</div> <!-- col -->
			<div class="col-lg-6 text-left">    
				<a href="#" class="theToolTip" title="Refesh list of packages" onclick="loadPackages()" >
					<button type="button" class="btn btn-lg" >
						<span class="glyphicon glyphicon-refresh">
						</span>
					</button>
				</a>
				<a href="#" class="theToolTip" title="View more details on selected tech stack package" onclick="viewPackage()" >
					<button type="button" class="btn btn-lg" >
						<span class="glyphicon glyphicon-zoom-in">
						</span>
					</button>
				</a>
				<a href="#" class="theToolTip" title="Download a tech stack package" id="downloadPackageRefId">
					<button type="button" class="btn btn-lg">
						<span class="glyphicon glyphicon-download">
						</span>
					</button>
				</a>
				<a href="#" class="theToolTip" title="Upload a tech stack package" onclick="showUploadPackageModal()" >
					<button type="button" class="btn btn-lg">
						<span class="glyphicon glyphicon-upload">
						</span>
					</button>
				</a>
				<div id="packagesLoadingDivId" style="display:none;color:black">
					loading tech stacks...
					<image src="./img/load_new.gif" width=48 height=48"/>
				</div>		    			     
			</div> <!-- col -->
		</div> <!-- row -->
		
		<div class="row">
			<div class="col-lg-10 text-left">
				<div id="frameworkPackageViewId" style="background:transparent;width:100%">				  
				</div>
			</div> <!-- col -->
		<div> <!-- row -->
		<p/>
		<div class="row">
			<div class="col-lg-10 text-left">
				<div id="packageDetailsLoadingDivId" style="display:none;color:black">
					loading tech stack details...
					<image src="./img/load_new.gif" width=32 height=32/>
				</div>
				<div id="packageInformationAreaId">
				</div>
			</div> <!-- col -->
		<div> <!-- row -->
	</div> <!-- container -->		 
</div> <!-- frameworkPackageSlideId -->
